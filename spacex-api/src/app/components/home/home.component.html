<div class="mat-elevation-z8">
  <!-- <table mat-table [dataSource]="dataSource" matSort> -->
  <table
    mat-table
    [dataSource]="this.dataSource"
    matSort
    class="mat-elevation-z8"
  >
    <!-- Flight Number Column -->
    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight Number</th>
      <td mat-cell *matCellDef="let data">{{ data.flight_number }}</td>
    </ng-container>

    <!-- Launch Year Column -->
    <ng-container matColumnDef="launchYear">
      <th mat-header-cell *matHeaderCellDef>Launch Year</th>
      <td mat-cell *matCellDef="let data">
        {{ data.date_local | slice: 0:4 }}
      </td>
    </ng-container>

    <!-- Rocket Name Column -->
    <ng-container matColumnDef="rocketName">
      <th mat-header-cell *matHeaderCellDef>Rocket Name</th>
      <td mat-cell *matCellDef="let data">{{ data.name }}</td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let data">{{ data.details }}</td>
    </ng-container>

    <!-- Presskit Column -->
    <ng-container matColumnDef="presskit">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Presskit</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width: 20%">
          <button
            *ngIf="row.links.presskit"
            mat-icon-button
            color="primary"
            (click)="viewPres(row.links.presskit)"
            title="View Presskit"
          >
            <mat-icon>play_arrow</mat-icon>
          </button>
          <mat-icon *ngIf="!row.links.presskit">close</mat-icon>
        </td>
      </tr>

      <tr></tr
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
</div>
